<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COOPER // RIVER_PORTFOLIO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="scanlines"></div>

<div id="mountain-wrapper">
    <pre id="mountain-tiles"></pre>
</div>

<div id="game-world">
    <div id="river-layer"></div>
    <pre id="fisherman">
             / \
  O        /     \
  [].- - /         \
  []   /             \
    </pre>
</div>

<div id="ui-overlay">
    <img id="profile-pic" src="images/Picture_of_me.jpg" alt="Cooper">
    <div id="catch-data"></div>
    <br>
    <button onclick="release()">[ THROW BACK ]</button>
</div>

<nav class="nav-bar">
    <button onclick="catchItem('ABOUT')">ABOUT ME</button>
    <button onclick="catchItem('SKILLS')">SKILLS</button>
    <button onclick="catchItem('PROJECTS')">PROJECTS</button>
    <button onclick="catchItem('CONTACT')">CONTACT</button>
    <button onclick="catchItem('RESUME')">RESUME</button>
</nav>

<script src="script.js"></script>
</body>
</html>
